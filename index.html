<html lang="ru">
<head>
  <meta charset="utf-8" />

  <title>–ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π ‚Äî centerstom.kz</title>
  <style>
    :root{
      --bg:#F6F8F8;
      --card:#FFFFFF;
      --text:#0F1B1A;
      --muted:#5E6D6B;
      --brand:#0B4E49;         /* —Ñ–∏—Ä–º–µ–Ω–Ω—ã–π –∏–∑—É–º—Ä—É–¥–Ω—ã–π */
      --brand-2:#0F6E67;
      --border:#E6ECEB;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
      --radius: 18px;
      --radius-sm: 12px;
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
    }

    /* Layout */
    .app{
      display:grid;
      grid-template-columns: 320px 1fr;
      grid-template-rows: 72px 1fr;
      min-height:100vh;
    }

    header{
      grid-column:1 / -1;
      position:sticky;
      top:0;
      z-index:50;
      height:72px;
      display:flex;
      align-items:center;
      gap:14px;
      padding:14px 18px;
      background:var(--card);
      border-bottom:1px solid var(--border);
      box-shadow:0 4px 16px rgba(0,0,0,.03);
    }

    .brandbox{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 280px;
    }

    .logo{
      width:40px;
      height:40px;
      border-radius:14px;
      background:var(--brand);
      display:grid;
      place-items:center;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
    }
    .logo img{
      width:26px;
      height:26px;
      display:block;
    }

    .brandtext{
      display:flex;
      flex-direction:column;
      line-height:1.05;
    }
    .brandtext .name{
      font-weight:800;
      letter-spacing:.2px;
    }
    .brandtext .sub{
      font-size:12px;
      color:var(--muted);
      margin-top:3px;
    }

    .search{
      flex:1;
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 14px;
      background: #F3F7F6;
      border:1px solid #E3ECEA;
      border-radius: 16px;
    }
    .search svg{ flex:0 0 auto; opacity:.7; }
    .search input{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      font-size:14px;
      color:var(--text);
    }
    .search input::placeholder{ color:#7A8A87; }

    aside{
      grid-row:2;
      position:sticky;
      top:72px;
      height: calc(100vh - 72px);
      overflow:auto;
      padding:16px 14px 18px 14px;
      border-right:1px solid var(--border);
      background:linear-gradient(180deg,#FFFFFF, #FBFDFC);
    }

    main{
      grid-row:2;
      padding:18px;
      overflow:auto;
    }

    /* Sidebar accordion */
    .group{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      margin-bottom:12px;
      overflow:hidden;
    }

    .group button.grouphead{
      width:100%;
      border:0;
      background:transparent;
      padding:14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      cursor:pointer;
      font-weight:800;
      color:var(--text);
    }
    .group button.grouphead:hover{
      background: #F6FAF9;
    }
    .chev{
      width:28px;height:28px;
      border-radius:10px;
      display:grid;place-items:center;
      background:#F2F7F6;
      border:1px solid #E3ECEA;
    }
    .chev svg{ transition: transform .18s ease; }
    .group[data-open="true"] .chev svg{ transform: rotate(180deg); }

    .items{
      padding: 0 8px 10px 8px;
      display:none;
    }
    .group[data-open="true"] .items{ display:block; }

    .item{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 10px;
      border-radius:14px;
      cursor:pointer;
      user-select:none;
      color:var(--text);
      border:1px solid transparent;
    }
    .item:hover{
      background:#F6FAF9;
      border-color:#E6F0EE;
    }
    .item.active{
      background: rgba(15,110,103,.10);
      border-color: rgba(15,110,103,.20);
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: var(--brand-2);
      opacity:.85;
      flex:0 0 auto;
    }
    .item .t{
      font-size:13.5px;
      line-height:1.2;
      font-weight:700;
    }

    /* Content card */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:calc(var(--radius) + 4px);
      box-shadow: var(--shadow);
      padding:22px;
      max-width: 980px;
    }

    .crumbs{
      display:flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      font-size:12px;
      margin-bottom:10px;
    }
    .crumbs .sep{ opacity:.6; }
    h1{
      font-size:26px;
      margin:0 0 12px 0;
      letter-spacing:-.2px;
    }
    .meta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin: 0 0 16px 0;
    }
    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:#F3F7F6;
      border:1px solid #E3ECEA;
      color:#2E3E3C;
    }
    .content{
      font-size:15px;
      line-height:1.65;
      color:#182725;
    }
    .content ul{ margin:10px 0 10px 18px; }
    .content li{ margin:6px 0; }
    .content a{
      color: var(--brand-2);
      text-decoration: none;
      border-bottom:1px solid rgba(15,110,103,.25);
    }
    .content a:hover{
      border-bottom-color: rgba(15,110,103,.55);
    }

    .empty{
      padding:26px;
      color:var(--muted);
      border:1px dashed #DCE7E5;
      border-radius:var(--radius);
      background:#FAFCFB;
    }

    /* Small */
    @media (max-width: 980px){
      .app{ grid-template-columns: 1fr; grid-template-rows:72px auto auto; }
      aside{ position:relative; top:0; height:auto; }
      main{ padding:14px; }
      header .brandbox{ min-width: auto; }
    }
  </style>
</head>

    <p>–û–±—ã—á–Ω–æ –æ–±–Ω–∞—Ä—É–∂–∏–≤–∞—é—Ç –Ω–∞ —Å–Ω–∏–º–∫–∞—Ö. –î–∞–ª—å—à–µ –¥–æ–∫—Ç–æ—Ä —Ä–µ—à–∞–µ—Ç, –º–µ—à–∞–µ—Ç –æ–Ω –∏–ª–∏ –Ω–µ—Ç, –Ω—É–∂–µ–Ω –ª–∏ –∫–æ–Ω—Ç—Ä–æ–ª—å/—É–¥–∞–ª–µ–Ω–∏–µ.</p>

{

  title: "–•—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–∞—è —Ä–µ—Å—Ç–∞–≤—Ä–∞—Ü–∏—è –∑—É–±–æ–≤ (–ª–µ—á–µ–±–Ω–∞—è –∏ —ç—Å—Ç–µ—Ç–∏—á–µ—Å–∫–∞—è)",
  tags: ["—Ä–µ—Å—Ç–∞–≤—Ä–∞—Ü–∏—è", "–∫–æ–º–ø–æ–∑–∏—Ç", "—ç—Å—Ç–µ—Ç–∏–∫–∞", "—Å–∫–æ–ª"],
  body: `
    <p><b>–•—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–∞—è —Ä–µ—Å—Ç–∞–≤—Ä–∞—Ü–∏—è</b> ‚Äî —ç—Ç–æ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –∑—É–±–∞ –ø–ª–æ–º–±–∏—Ä–æ–≤–æ—á–Ω—ã–º –º–∞—Ç–µ—Ä–∏–∞–ª–æ–º (–∫–æ–º–ø–æ–∑–∏—Ç–æ–º).</p>

    <p><b>2) –†–µ—Å—Ç–∞–≤—Ä–∞—Ü–∏—è –ø–æ—Å–ª–µ —Ç—Ä–∞–≤–º—ã</b> ‚Äî —Å–∫–æ–ª—ã/—Ç—Ä–µ—â–∏–Ω—ã –ø–æ—Å–ª–µ –ø–∞–¥–µ–Ω–∏–π, —É–¥–∞—Ä–æ–≤, —Ç–≤—ë—Ä–¥–æ–π –µ–¥—ã –∏–ª–∏ –ø—Ä–∏–≤—ã—á–∫–∏ ¬´–æ—Ç–∫—Ä—ã–≤–∞—Ç—å –∑—É–±–∞–º–∏¬ª.</p>

    <p><b>–í–∞–∂–Ω–æ–µ –ø—Ä–æ —Ü–≤–µ—Ç:</b> –∫–æ–º–ø–æ–∑–∏—Ç –Ω–∞–Ω–æ—Å–∏—Ç—Å—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω–æ, –ø–æ—ç—Ç–æ–º—É –≥–ª–æ–±–∞–ª—å–Ω–æ ¬´–∏–∑ —Ç—ë–º–Ω–æ–≥–æ –≤ –±–µ–ª–æ—Å–Ω–µ–∂–Ω–æ–µ¬ª –±–µ–∑ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏–π —Å–¥–µ–ª–∞—Ç—å –Ω–µ–ª—å–∑—è ‚Äî –±—É–¥–µ—Ç –≤—ã–≥–ª—è–¥–µ—Ç—å –Ω–µ–µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ. –û–±—ã—á–Ω–æ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ <b>–æ—Ç—Ç–µ–Ω–∫–æ–≤</b> –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –æ–¥–Ω–æ–≥–æ —Ç–æ–Ω–∞.</p>
  `
},
    ];

    // ===== –°–õ–£–ñ–ï–ë–ù–û–ï =====
    const menuEl = document.getElementById("menu");
    const viewEl = document.getElementById("view");
    const qEl = document.getElementById("q");
    document.getElementById("logoImg").src = FLOWER_DATA_URI;

    function stripHtml(html){
      const tmp = document.createElement("div");
      tmp.innerHTML = html;
      return (tmp.textContent || tmp.innerText || "").toLowerCase();
    }

    function groupBy(arr, key){
      return arr.reduce((acc, x)=>{
        (acc[x[key]] ||= []).push(x);
        return acc;
      }, {});
    }

    function buildMenu(filtered){
      // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Ä—è–¥–æ–∫ –≥—Ä—É–ø–ø –ø–æ –ø–µ—Ä–≤–æ–º—É –ø–æ—è–≤–ª–µ–Ω–∏—é –≤ KB (–ù–ï –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É)
      const groupOrder = [];
      const seen = new Set();
      for(const a of KB){
        if(!seen.has(a.group)){
          seen.add(a.group);
          groupOrder.push(a.group);
        }
      }

      const groups = groupBy(filtered, "group");
      menuEl.innerHTML = "";

      for(const gName of groupOrder){
        const items = groups[gName];
        if(!items || items.length === 0) continue;

        const group = document.createElement("div");
        group.className = "group";
        group.dataset.open = "true"; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ä–∞—Å–∫—Ä—ã—Ç–æ (–º–æ–∂–µ—à—å –ø–æ–º–µ–Ω—è—Ç—å –Ω–∞ false)

        const head = document.createElement("button");
        head.className = "grouphead";
        head.type = "button";
        head.innerHTML = `
          <span>${gName}</span>
          <span class="chev" aria-hidden="true">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        `;
        head.addEventListener("click", ()=>{
          group.dataset.open = group.dataset.open === "true" ? "false" : "true";
        });

        const list = document.createElement("div");
        list.className = "items";

        for(const it of items){
          const row = document.createElement("div");
          row.className = "item";
          row.dataset.id = it.id;
          row.innerHTML = `<span class="dot"></span><div class="t">${it.title}</div>`;
          row.addEventListener("click", ()=> openArticle(it.id));
          list.appendChild(row);
        }

        group.appendChild(head);
        group.appendChild(list);
        menuEl.appendChild(group);
      }

      syncActive();
    }

    function openArticle(id){
      const a = KB.find(x=>x.id===id) || KB[0];

      // –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –ø—É–Ω–∫—Ç–∞
      document.querySelectorAll(".item").forEach(el=>{
        el.classList.toggle("active", el.dataset.id === a.id);
      });

      // —Ä–µ–Ω–¥–µ—Ä
      viewEl.innerHTML = `
        <div class="crumbs">
          <span>${a.group}</span>
          <span class="sep">/</span>
          <span>${a.title}</span>
        </div>
        <h1>${a.title}</h1>
        <div class="meta">
          <span class="pill">${a.group}</span>
          ${(a.tags||[]).slice(0,6).map(t=>`<span class="pill">#${t}</span>`).join("")}
        </div>
        <div class="content">${a.body}</div>
      `;

      // hash routing
      history.replaceState(null, "", "#" + encodeURIComponent(a.id));
    }

    function syncActive(){
      const id = decodeURIComponent(location.hash.replace("#","")) || KB[0].id;
      openArticle(KB.some(x=>x.id===id) ? id : KB[0].id);
    }

    function applySearch(){
      const ft = (qEl.value || "").trim().toLowerCase();
      if(!ft){
        buildMenu(KB);
        return;
      }
      const filtered = KB.filter(a=>{
        const hay = (a.title + " " + (a.tags||[]).join(" ") + " " + a.group + " " + stripHtml(a.body)).toLowerCase();
        return hay.includes(ft);
      });
      buildMenu(filtered);

      // –µ—Å–ª–∏ —Ç–µ–∫—É—â–∞—è —Å—Ç–∞—Ç—å—è –Ω–µ –ø–æ–ø–∞–ª–∞ –≤ —Ñ–∏–ª—å—Ç—Ä ‚Äî –æ—Ç–∫—Ä—ã–≤–∞–µ–º –ø–µ—Ä–≤—É—é –∏–∑ —Ñ–∏–ª—å—Ç—Ä–∞
      const currentId = decodeURIComponent(location.hash.replace("#",""));
      if(currentId && filtered.some(x=>x.id===currentId)) return;
      if(filtered[0]) openArticle(filtered[0].id);
    }

    qEl.addEventListener("input", applySearch);
    window.addEventListener("hashchange", syncActive);

    // init
    buildMenu(KB);
    syncActive();
  </script>
